<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Layout Two</title>
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-xl-12" style="height: 150px; border: 1px solid">Banner</div>
    </div>
    <div class="row">
        <div class="col-xl-12" style="height: 50px; border: 1px solid">Navbar</div>
    </div>
    <div class="row">
        <div class="col-xl-7" style="height: 350px; border: 1px solid">main content</div>
        <div class="col-xl-5" style="height: 350px; border: 1px solid">
            <div class="row">
                <div class="col-xl-5" style="height: 150px; border:1px solid #0b2e13">pictures</div>
                <div class="col-xl-7" style="height: 150px; border:1px solid #0b2e13">About me</div>
                <div class="col-xl-12" style="height: 200px; border:1px solid #0b2e13">recent tweet</div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xl-12" style="height: 70px; border: 1px solid">footer</div>
    </div>
</div>
<script src="../../bootstrap/js/bootstrap.js"></script>
</body>
</html>
